<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/styles/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Pet</title>
    </head>

    <body>
        <header>
            <div class="navbar">
                <a href="/home" class="logoimage"><img src='../static/assets/pet.png' width="38" height="38"></a>
                <a href="/home">Loving Paws</a>
                <div class="dropdown">
                    <button class="dropbtn">Pets For Adoption 
                    <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="/dogs">Dogs</a>
                        <a href="/cats">Cats</a>
                    </div>
                </div> 
                <a href="/login">Your Profile</a>
                <a href="/aboutus">About Us</a>
            </div>
            <hr>
        </header>

        <div class="aboutus-page">
            <h1 style="font-size: 40px;">Add Pet</h1>
            <form method="post" enctype="multipart/form-data">
                <p>Name: <input name='name'></p>
                <p>Gender: <input name='gender'></p>
                <p>Age: <input name='age'></p>
                <p>Fee: <input name='fee'></p>
                <p>Write Up: <input name='writeup'></p>
                <p>Type (Dog / Cat): <input name='type'></p>
                <p>1st Image:<input type="file" name="image1"></p>
                <p>2nd Image (optional):<input type="file" name="image2"></p>
                <p>3rd Image (optional):<input type="file" name="image3"></p>
                <p><input type='submit'></p>
            </form>
        </div>
        
    </body>
</html>
